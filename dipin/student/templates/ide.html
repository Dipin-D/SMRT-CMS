    <h2 class="text-center mb-4 card-title">Live Code Editor - Python Tutor</h2>

    <label for="language-select">Choose Language:</label>
    <select id="language-select">
        <option value="python">Python</option>
        <option value="javascript">JavaScript</option>
    </select>

    <br><br>

    <iframe id="code-iframe" src="https://pythontutor.com/cp/composingprograms.html#mode=edit" 
        width="100%" height="500px"></iframe>

    <script>
        document.getElementById("language-select").addEventListener("change", function() {
            let selectedLanguage = this.value;
            let iframe = document.getElementById("code-iframe");

            if (selectedLanguage === "python") {
                iframe.src = "https://pythontutor.com/cp/composingprograms.html#mode=edit";
            } else if (selectedLanguage === "javascript") {
                iframe.src = "https://pythontutor.com/javascript.html#mode=edit";
            }
        });
    </script>
