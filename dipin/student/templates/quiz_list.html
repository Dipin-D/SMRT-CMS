<div class="container mt-4">
    <h2 class="text-center mb-4  card-title">
        <i class="fas fa-list-ul"></i> Available Quizzes for {{ class_shell.course_name }}
    </h2>

    <!-- List of Quizzes -->
    <div class="row">
        {% for quiz in quizzes %}
            <div class="col-md-6">
                <div class="card shadow-sm mb-3 border-0">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-1">{{ quiz.title }}</h5>
                        </div>
                        <a href="{% url 'student:attempt_quiz' class_shell_id=class_shell.id quiz_id=quiz.id %}" 
                        class="btn btn-sm btn-light text-maroon">
                        <i class="fas fa-play"></i> Attempt Quiz
                    </a>
                     
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col-12 text-center">
                <p class="text-muted">No quizzes available at the moment.</p>
            </div>
        {% endfor %}
    </div>
</div>
