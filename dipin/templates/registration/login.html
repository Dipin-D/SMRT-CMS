{% extends "home.html" %}

{% load static %}

{% block title %}
Login
{% endblock %}

{% block content %}
<div class="container" style="padding-top: 3rem;">
    <div class="text-center" style="max-width: 400px; margin: auto; padding: 3rem; background: #f8f9fa; border-radius: 12px; box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);">
        <img src="{% static 'logo.png' %}" alt="Bulldogs Logo" class="img-fluid mb-4" style="max-width: 150px;">

        <form method="post" action="{% url 'accounts:login' %}" class="d-inline-block text-start">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="d-flex justify-content-center">
                <button class="btn btn-login btn-lg d-inline-flex align-items-center mt-3" type="submit" style="border-radius: 25px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); padding: 10px 20px;">
                    <i class="bi bi-box-arrow-in-right me-2"></i> Login
                </button>
            </div>
        </form>

        <p class="mt-3" style="font-weight: 500;">Don't have an account? <a href="{% url 'accounts:register' %}" style="color: #61162D;">Register</a></p>
        <p class="mt-3" style="font-weight: 500;">Forgot Password? <a href="{% url 'password_reset' %}" style="color: #61162D;">Change Password</a></p>

        <div class="text-center mt-3">
            <a href="{% url 'accounts:guest_login' %}" class="custom-button btn btn-sm">
                <i class="bi bi-person-fill"></i> Continue as Guest
            </a>
        </div>        
    </div>
</div>

<style>
    .btn-login {
        background-color: #61162D;
        color: #ffffff;
        border: none;
        transition: transform 0.2s, box-shadow 0.2s, background-color 0.3s;
    }

    .btn-login:hover {
        background-color: #7B2C3D;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        color: #ffffff; 
    }

    a {
        color: #61162D;
    }
    
    a:hover {
        color: #7B2C3D;
    }
</style>
{% endblock %}
