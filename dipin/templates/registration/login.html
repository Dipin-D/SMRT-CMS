{% extends "home.html" %}

{% load static %}

{% block title %}
Login
{% endblock %}

{% block content %}
<div class="text-center">
    <img src="{% static 'logo.png' %}" alt="Bulldogs Logo" class="img-fluid mb-4" style="max-width: 150px;">
    <h2>Login Here:</h2>
    <form method="post" action="{% url 'accounts:login' %}" class="d-inline-block text-start">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success btn-lg d-inline-flex align-items-center mt-3" type="submit">
            <i class="bi bi-box-arrow-in-right me-2"></i> Login
        </button>
    </form>
    <p class="mt-3">Don't have an account? <a href="{% url 'accounts:register' %}">Register</a></p>
</div>
{% endblock %}
