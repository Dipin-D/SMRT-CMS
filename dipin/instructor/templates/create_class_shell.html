{% extends "home.html" %}

{% block title %}
  Create Class Shell
{% endblock %}

{% block content %}
  <div class="container mt-5 pt-5">
    <h1 class="mb-4">Create Class Shell</h1>
    
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form method="post">
          {% csrf_token %}
          <div class="card p-4 shadow-sm">
            <div class="card-body">
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Create</button>
            </div>
          </div>
        </form>
        
        <div class="mt-3">
          <a href="{% url 'instructor:class_shell_list' %}" class="btn btn-secondary">Go to Dashboard</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
